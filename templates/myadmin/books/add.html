{% extends 'myadmin/index.html' %}

{% block title %}
    <title>书图书商品管理-增加</title>
{% endblock %}


{% block con %}
<html>
 <head></head>
 <body>
  <div class="row-content am-cf">
   <div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
     <div class="widget am-cf">
      <div class="widget-head am-cf">
       <div class="widget-title am-fl">
        <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">图书添加</font>
        </font>
       </div>
       <div class="widget-function am-fr">
        <a href="javascript:;" class="am-icon-cog"></a>
       </div>
      </div>
      <div class="widget-body am-fr">
       <!--       主要的内容提交表单,数据提交给useradd页面后台进行处理-->
       <form action="{% url 'myadmin_Books_add' %}" class="am-form tpl-form-line-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">所属分类：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <select name="Type_belong" data-am-selected="{btnSize: 'sm'}" style="display: none;">
            {% for i in types%}
                <option value="{{i.id}}" {% if i.Book_pid == 0 %} disabled {% endif %} >{{i.nbsp}} {{ i.Book_name }} </option>
            {% endfor %}
         </select>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">书名：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="text" class="tpl-form-input" name="Title" />
         </div>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">推荐语：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="text" class="tpl-form-input"  name="Tuijian"  />
         </div>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">作者：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="text" class="tpl-form-input"  name="Author"  />
         </div>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">出版社：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="text" class="tpl-form-input" name="Publisher"  />
         </div>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">出版时间：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="date"   class="tpl-form-input" name="Pub_date"  />
         </div>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">定价：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="text" class="tpl-form-input" name="Price"  />
         </div>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">库存量：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="number"  class="tpl-form-input" name="Num" />
         </div>
        </div>
        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">国际书号ISBN：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <input type="text"   class="tpl-form-input" minlength="13" maxlength="13" name="Isbn" />
         </div>
        </div>

        <div class="am-form-group">
         <label for="user-weibo" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">图书照片：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
          <div class="am-form-group am-form-file">
           <div class="tpl-form-file-img">
            <img id="img" src="" alt=""  width="125" height="120"/>
           </div>
           <br/>
           <button type="button" class="am-btn am-btn-danger am-btn-sm"> <i class="am-icon-cloud-upload"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 添加照片</font></font></button>
           <input  id="Img_url" type="file"  name="Img_url" multiple="" />
          </div>
         </div>
        </div>

        <div class="am-form-group">
         <label for="user-name" class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">详情介绍：</font></font><span class="tpl-form-line-small-title"><font style="vertical-align: inherit;"></font></span></label>
         <div class="am-u-sm-9">
        <!-- 加载编辑器的容器 -->
             <script id="container" name="Context" type="text/plain" style="color:black">

              </script>
              <!-- 配置文件 -->
              <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
              <!-- 编辑器源码文件 -->
              <script type="text/javascript" src="/ueditor/UE/ueditor.all.js"></script>
              <!-- 实例化编辑器 -->
              <script type="text/javascript">
                  var editor = UE.getEditor('container');
              </script>
<!--          <input type="text"  class="tpl-form-input" name="Context"  />-->
         </div>
        </div>

        <script>
         // 给上传控件绑定事件
         $('#Img_url').change(function(){
           //判断是否选择了图片
           if(this.files.length == ''){
             //取消了图片
             $('#img').attr('src', '')
           }
           //获取当前用户选择的图片对象
           var file = this.files[0]
           //实例化文件读取对象
           var read = new FileReader()
           //读取上传的文件数据为 DataURL
           read.readAsDataURL(file)
           //读取成功后，显示
           read.onload = function(){
            $('#img').attr('src',this.result)
           }
           console.log(file)
         })
        </script>

        <div class="am-form-group">
         <div class="am-u-sm-9 am-u-sm-push-3">
          <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">提交</font></font></button>
         </div>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
{% endblock %}
