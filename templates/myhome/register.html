{% extends 'myhome/base.html' %}
{% block title %}
<title>有文化-图书商城-注册</title>
{% endblock %}

{% block con %}
<div class="breadcrumbs-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-menu">
                    <ul>
                        <li>
                            <a href="{% url 'myhome_index' %}">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">首页</font>
                                </font>
                            </a>
                        </li>
                        <li>
                            <a href="" class="active">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">注册</font>
                                </font>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">注册</font>
                        </font>
                    </h2>
                </div>
            </div>
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
                <form action="{% url 'myhome_register' %}" method="POST">
                    {% csrf_token %}
                    <div class="login-form">
                        <div class="single-login">
                            <label>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">用户名</font></font>
                                <span>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">*</font></font>
                                </span>
                            </label>
                            <input type="text" name="username">
                        </div>
                        <div class="single-login">
                            <label>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">手机号</font></font>
                                <span>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">*</font></font>
                                </span>
                            </label>
                            <input type="text" name="phone">
                        </div>
                        <div class="single-login">
                            <label>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">密码</font></font>
                                <span>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">*</font></font>
                                </span>
                            </label>
                            <input type="password" name="password">
                        </div>
                        <div class="single-login single-login-2">
                            <a id="register" href="javascript:void(0);">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">
                                        注册
                                    </font>
                                </font>
                            </a>
                        </div>
                        <a href="{% url 'myhome_login'%}">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">已有账号？</font>
                            </font>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block myjs %}
<script>
    $('#register').click(function(){
        $(this).parents('form').submit()
    })
</script>
{% endblock %}
