<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>多图上传的插件开发</title>
    <link rel="stylesheet" href="/static/myupimg/myupimg.css">
</head>

<body>
    <form action="">
        书名： <input type="text" name="titile"><br>
        作者 <input type="text" name="author"><br>
        图书封面：<br>
        <ul class="upimg">
            <li>
                <img class="showimg" src="" alt="">
                <input type="file" name="imgs">
                <div class="showdiv">
                    <img class="delete" src="/static/imgup/img/delete.svg">
                </div>
            </li>

        </ul>
        <br>
        <button>提交</button>
    </form>
    <script src="/static/myadmin/js/jquery.min.js"></script>
    <script src="/static/myupimg/myupimg.js"></script>
</body>

</html>
